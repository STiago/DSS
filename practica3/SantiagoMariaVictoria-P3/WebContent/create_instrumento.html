<!DOCTYPE html>
<html>
 <head>
  <title>Formulario Web para crear un nuevo recurso instrumento</title>
 </head>
<body>
        <form action="http://localhost:8080/SantiagoMariaVictoria-P3/rest/instrumentos" method="POST">
        <label for="id">ID</label>
        <input name="id" />
        <br/>
        <label for="nombre">Nombre del instrumento</label>
        <input name="nombre" />
        <br/>
        <label for="clasificacion">Clasificacion por tipo</label>
        <input name="clasificacion" />
        <br/>
        Description:
        <TEXTAREA NAME="description" COLS=40 ROWS=6></TEXTAREA>
        <br/>
        <input type="submit" value="Submit" />
        </form>
</body>
</html>
